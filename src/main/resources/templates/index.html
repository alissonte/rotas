<!DOCTYPE html>
<html ng-app="rotaApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Mapeamento de Rotas</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href="./css/leaflet.css" rel="stylesheet"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

<script type="text/javascript" src="./js/angular/angular.js"></script>
<script type="text/javascript" src="./js/angular/angular-route.js"></script>
<script type="text/javascript" src="./js/angular/angular-resource.js"></script>

<script type="text/javascript" src="./js/leaflet/leaflet.js"></script>

<script type="text/javascript" src="./js/angular/angular-leaflet-directive.min.js"></script>

<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/angular/controller/index.js"></script>
<script type="text/javascript" src="./js/angular/services/rota-service.js"></script>




</head>
<body>
	<div ng-controller="IndexController">
		<h2 class="page-title">Mapeando Rotas</h2>
			<div id="rota-panel" class="fadein fadeout showpanel panel">
				<div class="panel-body">
					<div class="rota">
						<table class="add-rota">
							<tr>
								<td>Nome da Rota:</td>
								<td><input type="text" id="nome" name="nome" ng-model="rota.nome" /></td>
							</tr>
							<tr>
								<td>Ponto de Origem:</td>
								<td><input type="text" id="origem" name="origem" ng-model="rota.origem" /></td>
							</tr>
							<tr>
								<td>Ponto de Destino:</td>
								<td><input type="text" id="destino" name="destino" ng-model="rota.destino" /></td>
							</tr>
							<tr>
								<td><br />
								<button ng-click="addRota(rota)" class="btn-panel-big">Adicionar Nova Rota</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="add-rota-panel" class="fadein fadeout addpanel panel">
				<div class="panel-body">
					<div class="rota" ng-repeat="rota in rotas">
						<span class="priority">
							{{rota.nome}}
						</span>
						<div>
							<a href="#" class="uncheckedClass">
							<span class="action-status">Visualizar Mapa</span>
							</a>
						</div>
						<div><leaflet lf-center="inicio.london" paths="paths.europeanPaths" width="100%" height="240px"></leaflet></div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
