<!DOCTYPE html>
<html ng-app="rotaApp">
	<head>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		
		<title>Mapeamento de Rotas</title>
		
		<link href='./css/style.css' rel="stylesheet" type="text/css" />
		<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
		<link href="./css/leaflet.css" rel="stylesheet"/>
		<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
		<link href="./css/bootstrap/jumbotron.css" rel="stylesheet"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./js/tether/tether.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>

		<script type="text/javascript" src="./js/angular/angular.js"></script>
		<script type="text/javascript" src="./js/angular/angular-route.js"></script>
		<script type="text/javascript" src="./js/angular/angular-resource.js"></script>

		<script type="text/javascript" src="./js/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="./js/angular/angular-leaflet-directive.min.js"></script>

		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/angular/controller/index.js"></script>
		<script type="text/javascript" src="./js/angular/services/rota-service.js"></script>
	</head>
	<body ng-controller="IndexController">
		<div class="jumbotron">
	        <h1 class="display-4">Mapeando Rotas</h1>
	        <label for="name" class="sr-only">Nome</label>
	        <input type="text" id="name" class="form-control" ng-model="rota.name" placeholder="Nome"/>
	        <label for="origin" class="sr-only">Origem</label>
	        <input type="text" id="origin" class="form-control" placeholder="Origem" ng-model="rota.origin"/>	
	        <label for="destino" class="sr-only">Destino</label>
	        <input type="text" id="destino" class="form-control" placeholder="Destino" ng-model="rota.destino"/>
	        <button class="btn btn-lg btn-primary btn-block" ng-click="addRota(rota)">Salvar</button>
	    </div>
	    <div class="container" >
	      <div class="row">
	        <div class="col-md-4" ng-repeat="rota in rotas">
	          <h2>{{rota.name}}</h2>
	          <leaflet lf-center="rota.inicio" paths="rota.paths" width="100%" height="240px"></leaflet>
	          <p><a class="btn btn-secondary" href="#" role="button">Detalhar mapa &raquo;</a></p>
	        </div>
	      </div>
	    </div>  
	</body>
</html>
